{% extends "base.html" %} {%block content%}
<div class="mb-2 px-3 py-2 bg-gray-100 rounded-sm">
  <h3 class="text-3xl text-gray-900">{{item.title}}</h3>
  <p class="text-gray-900">${{item.price}}</p>
  <p class="text-gray-600 text-sm">{{item.address}}</p>
  <div class="mt-5 py-5 border-t border-gray-200">
    <a href="{{item.id}}/edit" class="text-blue-500">Edit</a>
    <a href="{{item.id}}/delete" class="ml-3 text-blue-500">Delete</a>
  </div>
</div>
{%endblock content%}
